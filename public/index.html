<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOOGLE SIGN-IN</title>
  </head>
  <body>
    <h1>Google Sign-In</h1>
    <hr />
    <div
      id="g_id_onload"
      data-client_id="683374865020-g5brtjftm1kk8nff17bhgidqo5vgvl07.apps.googleusercontent.com"
      data-auto_prompt="false"
      data-callback="handleCredentialResponse"
    ></div>
    <div
      class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left"
    ></div>

    <button id="google_signout">SignOut</button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      function handleCredentialResponse(response) {
        // Google Tokenm _ ID-Token
        //console.log("idtoken", response.credential);
        // axios
        //   .post("http://localhost:8080/api/auth/google", {
        //     id_token: response.credential,
        //   })
        //   .then((resp) => console.log(resp.data))
        //   .catch((error) => console.log(error));
        const body = { id_token: response.credential };
        fetch("http://localhost:8080/api/auth/google", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(body),
        })
          .then((resp) => resp.json())
          .then((resp) => {
            console.log(resp);
            localStorage.setItem('email',resp.usuario.correo)
          })
          .catch(console.warn);
      }

      const button = document.getElementById("google_signout");
      button.onclick = () => {
        console.log(google.accounts.id);

        google.accounts.id.disableAutoSelect();
        google.accounts.id.revoke(localStorage.getItem('email'),done =>{
          localStorage.clear()
          location.reload()
        })
      };
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
